<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; --ios-accent: #0a84ff; --separator: #38383a; --ios-orange: #ff9500; --ios-red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 80px 16px; font-size: 17px; -webkit-tap-highlight-color: transparent; }
        h1 { font-size: 34px; font-weight: 800; margin: 0 0 5px 0; }
        #update-display { font-size: 16px; opacity: 0.8; margin-bottom: 20px; font-weight: 400; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; display: flex; align-items: center; }
        .count-badge { display: inline-flex; align-items: center; justify-content: center; background-color: var(--ios-red); color: white; font-size: 22px; font-weight: 700; min-width: 42px; height: 42px; padding: 0 10px; border-radius: 21px; margin-left: 12px; }
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); margin-bottom: 20px; }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); display: flex; flex-direction: column; }
        .main-headline { font-size: 20px; font-weight: 700; line-height: 1.3; margin-bottom: 8px; cursor: pointer; }
        
        /* Meta Row Alignment [cite: 22, 85] */
        .time-meta { font-size: 14px; color: var(--ios-secondary); font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .source-badge { background: var(--ios-red); color: white; font-size: 11px; font-weight: 800; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }
        
        .trending-card-border { background: var(--ios-card) !important; border: 2px solid var(--ios-orange) !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; }
        .source-list { display: none; margin-top: 15px; border-top: 1px solid var(--separator); padding-top: 10px; }
        .source-link { display: block; color: var(--ios-accent); font-size: 16px; font-weight: 500; line-height: 1.4; margin-bottom: 12px; text-decoration: none; padding-left: 15px; position: relative; }
        .source-link::before { content: "‚Ä¢"; position: absolute; left: 0; }
        
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 50px; background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); border-top: 1px solid var(--separator); display: flex; align-items: center; z-index: 1000; }
        .tab-item { flex: 1; text-align: center; font-size: 18px; font-weight: 600; color: var(--ios-secondary); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--ios-accent); }
        .tab-divider { width: 1px; height: 20px; background: var(--separator); position: absolute; left: 50%; top: 15px; }
        .btn-done { background: var(--ios-accent); color: white; width: 100%; padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; border: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="view-now">
        <h1>Newser</h1>
        <div id="update-display">Connecting...</div>
        <div id="content">
            <section id="trending-sec" style="display:none;"><h2>üî• Trending</h2><div id="trending-list"></div></section>
            <section id="headlines-sec"><h2>üóûÔ∏è Headlines <span id="headline-badge" class="count-badge"></span></h2><div id="headlines-list" class="list-group"></div></section>
            <button class="btn-done" onclick="api('clear')">Done for Now</button>
        </div>
    </div>
    <div id="view-later" style="display:none;"><h1>Later</h1><div id="later-list" class="list-group"></div></div>
    <div class="tab-bar">
        <div id="tab-now" class="tab-item active" onclick="switchTab('now')">Now</div>
        <div class="tab-divider"></div>
        <div id="tab-later" class="tab-item" onclick="switchTab('later')">Later</div>
    </div>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec";
    
    function formatDate(ts) { 
        if (!ts) return ""; 
        const d = new Date(ts); 
        let h = d.getHours(), m = d.getMinutes().toString().padStart(2, '0'), ampm = h >= 12 ? 'pm' : 'am'; 
        h = h % 12 || 12; 
        return `${h}:${m}${ampm}`; 
    }

    function switchTab(tab) {
        document.getElementById('view-now').style.display = tab === 'now' ? 'block' : 'none';
        document.getElementById('view-later').style.display = tab === 'later' ? 'block' : 'none';
        document.getElementById('tab-now').classList.toggle('active', tab === 'now');
        document.getElementById('tab-later').classList.toggle('active', tab === 'later');
    }

    function renderItem(item, isSaved = false, showCircle = false) {
        const div = document.createElement('div');
        const isTrending = item.repeats >= 2;
        div.className = (isTrending ? 'trending-card-border' : 'article-card');
        
        let links = [];
        try { links = JSON.parse(item.link); } catch(e) { links = [{title: item.title, link: item.link}]; }

        const content = document.createElement('div');
        content.className = 'article-content';
        
        // Alignment Fix: Badge and Arrow next to Time 
        let badge = isTrending ? `<span class="source-badge">${links.length} Sources</span>` : '';
        let arrow = isTrending ? '<span style="font-size:10px; margin-left:4px;">‚ñº</span>' : '';
        
        content.innerHTML = `
            <div class="main-headline">${item.title}</div>
            <div class="time-meta">${badge} ${formatDate(item.timestamp)}${arrow}</div>
        `;
        
        if (isTrending) {
            const list = document.createElement('div');
            list.className = 'source-list';
            // Logic: Do not repeat lead headline in collapsed list
            links.slice(1).forEach(l => {
                const a = document.createElement('a');
                a.className = 'source-link';
                a.href = l.link; a.target = "_blank";
                a.innerText = l.title;
                list.appendChild(a);
            });
            div.appendChild(content);
            div.appendChild(list);
            content.onclick = () => list.style.display = (list.style.display === 'block' ? 'none' : 'block');
        } else {
            content.onclick = () => window.open(links[0].link, '_blank');
            div.appendChild(content);
        }
        return div;
    }

    async function load() {
        try {
            const res = await fetch(`${API_URL}?t=${Date.now()}`);
            const data = await res.json();
            document.getElementById('update-display').innerText = `Last checked: ${new Date(data.refreshTime).toLocaleTimeString()}`;
            const arts = data.articles || [];
            const sections = { trending: arts.filter(a => a.repeats >= 2), headlines: arts.filter(a => a.repeats === 1) };
            document.getElementById('headline-badge').innerText = sections.headlines.length;
            Object.keys(sections).forEach(k => {
                const list = document.getElementById(k + '-list');
                list.innerHTML = '';
                document.getElementById(`${k}-sec`).style.display = sections[k].length ? 'block' : 'none';
                sections[k].forEach(item => list.appendChild(renderItem(item, false, k === 'headlines')));
            });
        } catch (e) { document.getElementById('update-display').innerText = "Load Error"; }
    }
    load();
</script>
</body>
</html>
