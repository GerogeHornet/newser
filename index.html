<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        :root { --bg: #000; --card: #1c1c1e; --text: #fff; --dim: #8e8e93; --accent: #0a84ff; --alert: #ff453a; --notif: #32d74b; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 20px; }
        h1 { font-size: 34px; margin: 0; }
        .refresh { color: var(--dim); font-size: 13px; }
        .section-label { font-size: 22px; font-weight: bold; margin: 25px 0 15px 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 12px; transition: transform 0.1s; }
        .card:active { transform: scale(0.98); }
        .alert-card { border-left: 5px solid var(--alert); }
        .death-card { background: rgba(255, 69, 58, 0.15); border: 1px solid var(--alert); }
        .notif-card { background: rgba(50, 215, 75, 0.15); border: 1px solid var(--notif); }
        .title { font-size: 17px; font-weight: 600; line-height: 1.3; margin-bottom: 8px; }
        .source-tag { font-size: 12px; color: var(--accent); text-transform: uppercase; font-weight: bold; }
        .update-body { font-size: 15px; color: var(--dim); margin-top: 10px; line-height: 1.4; border-top: 1px solid #333; padding-top: 10px; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); padding: 20px; display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 10px; border: none; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-done { background: var(--text); color: var(--bg); }
        .btn-undo { background: #333; color: var(--text); display: none; }
        .empty { text-align: center; color: var(--dim); padding: 40px; background: var(--card); border-radius: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Newser</h1>
        <div id="refresh-time" class="refresh">Checking...</div>
    </div>
    <div id="app"></div>
    <div class="footer">
        <button id="undo-btn" class="btn-undo" onclick="handleAction('undo')">Undo</button>
        <button class="btn-done" onclick="handleAction('clear')">Done</button>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec"; // PASTE YOUR URL HERE

        async function load() {
            const resp = await fetch(API);
            const data = await resp.json();
            document.getElementById('refresh-time').innerText = `Last checked: ${new Date(data.refreshTime).toLocaleString()}`;
            document.getElementById('undo-btn').style.display = data.backupExists ? 'block' : 'none';
            render(data.articles);
        }

        function render(articles) {
            const container = document.getElementById('app');
            if (!articles.length) { container.innerHTML = '<div class="empty">Empty</div>'; return; }
            
            let html = "";
            const groups = { alerts: [], deaths: [], notifs: [], news: [] };
            
            articles.forEach(a => {
                if (a.repeats === -99) groups.alerts.push(a);
                else if (a.repeats === -3) groups.deaths.push(a);
                else if (a.repeats === -4) groups.notifs.push(a);
                else groups.news.push(a);
            });

            if (groups.alerts.length) html += '<div class="section-label">ðŸš¨ Alerts</div>' + groups.alerts.map(a => `<div class="card alert-card" onclick="window.open('${JSON.parse(a.link)[0].link}')"><div class="title">${a.title}</div></div>`).join('');
            if (groups.notifs.length) html += '<div class="section-label">ðŸ”” Notifications</div>' + groups.notifs.map(a => `<div class="card notif-card"><div class="title">${a.title}</div></div>`).join('');
            if (groups.deaths.length) html += '<div class="section-label">ðŸ’€ Death Watch</div>' + groups.deaths.map(a => `<div class="card death-card" onclick="window.open('${a.link}')"><div class="title">${a.title}</div></div>`).join('');
            if (groups.news.length) html += '<div class="section-label">ðŸ“ˆ Trending</div>' + groups.news.map(a => {
                const links = JSON.parse(a.link);
                if (links.type === "update") return `<div class="card"><div class="title">${a.title}</div><div class="update-body">${links.body}</div></div>`;
                return `<div class="card" onclick="window.open('${links[0].link}')"><div class="source-tag">${links.length > 1 ? links.length + ' SOURCES' : links[0].source}</div><div class="title">${a.title}</div></div>`;
            }).join('');
            
            container.innerHTML = html;
        }

        async function handleAction(type) {
            document.getElementById('app').innerHTML = '<div class="empty">Processing...</div>';
            await fetch(`${API}?action=${type}`);
            load();
        }

        load();
    </script>
</body>
</html>
