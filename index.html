<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    
    <link rel="apple-touch-icon" href="icon.jpg">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Newser">
    
    <title>Newser</title>
    <style>
        :root { 
            --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; 
            --ios-accent: #0a84ff; --separator: #38383a; --red: #ff5e5e; --green: #93c47d; 
            --blue: #6d9eeb; --orange: #ff9500; --trending-red: #ff3b30; --checkmark-green: #32d74b;
        }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; -webkit-tap-highlight-color: transparent; }
        
        /* Loading Overlay */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--ios-accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Header */
        header h1 { font-size: 42px; font-weight: 800; margin: 0; cursor: pointer; letter-spacing: -1px; }
        .update-time { font-size: 14px; color: var(--ios-secondary); margin-bottom: 20px; font-weight: 500; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; display: flex; align-items: center; gap: 10px; }
        
        /* Cards & Lists */
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); margin-bottom: 20px; }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); }
        .article-card:last-child { border-bottom: none; }
        
        .card-main-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; width: 100%; }
        .article-content { flex: 1; min-width: 0; }
        .article-link { font-weight: 700; font-size: 20px; line-height: 1.3; color: var(--ios-text); cursor: pointer; text-decoration: none; display: block; }
        .meta { font-size: 14px; color: var(--ios-secondary); margin-top: 10px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .badge { background: var(--trending-red); color: #fff; padding: 3px 8px; border-radius: 6px; font-size: 12px; text-transform: uppercase; font-weight: 800; }

        /* Special Borders */
        .alert-border { border: 2.5px solid var(--red); border-radius: 18px; margin-bottom: 15px; padding: 22px 18px; background: var(--ios-bg); }
        .trending-border { border: 2.5px solid var(--orange); border-radius: 18px; margin-bottom: 15px; padding: 22px 18px; background: var(--ios-bg); }

        /* Save Circle */
        .save-check { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #3a3a3c; display: flex; align-items: center; justify-content: center; flex-shrink: 0; cursor: pointer; margin-top: 2px; }
        .save-check.saved { background: var(--checkmark-green); border-color: var(--checkmark-green); }
        .save-check svg { width: 18px; height: 18px; fill: none; stroke: white; stroke-width: 3; display: none; }
        .save-check.saved svg { display: block; }

        /* Bottom Tabs */
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); border-top: 1px solid var(--separator); display: flex; align-items: center; z-index: 1000; padding-bottom: 15px; }
        .tab-item { flex: 1; text-align: center; color: var(--ios-secondary); font-weight: 600; font-size: 17px; cursor: pointer; }
        .tab-item.active { color: var(--ios-accent); }

        .done-btn { background: var(--ios-accent); color: #fff; width: 100%; padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; border: none; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div></div>
    
    <div id="view-now" style="display:none;">
        <header><h1 onclick="refreshFeedOnly()">Newser</h1><div id="update-display" class="update-time"></div></header>
        <div id="content">
            <div id="empty-state" style="display:none; text-align:center; padding: 100px 20px;"><div style="font-size: 24px; font-weight: 700;">All Caught Up!</div><button style="background:#3a3a3c;color:#fff;width:100%;padding:20px;border-radius:16px;border:none;margin-top:20px;font-weight:700;" onclick="apiAction('undo')">Undo</button></div>
            <div id="article-sections">
                <section id="alert-sec" style="display:none;"><h2>üö® Alerts</h2><div id="alert-list"></div></section>
                <section id="trending-sec" style="display:none;"><h2>üî• Trending</h2><div id="trending-list"></div></section>
                <section id="headlines-sec"><h2>üóûÔ∏è Headlines <span id="headline-count" style="background:var(--trending-red); color:white; width:28px; height:28px; border-radius:14px; display:inline-flex; align-items:center; justify-content:center; font-size:16px;">0</span></h2><div id="headlines-list" class="list-group"></div></section>
                <button class="done-btn" onclick="apiAction('clear')">Done for Now</button>
            </div>
        </div>
    </div>
    
    <div id="view-later" style="display:none;"><header><h1 onclick="refreshFeedOnly()">Later</h1></header><div id="later-list" class="list-group"></div></div>
    
    <div class="tab-bar">
        <div id="tab-now" class="tab-item active" onclick="switchViewOnly('now')">Now</div>
        <div id="tab-later" class="tab-item" onclick="switchViewOnly('later')">Later</div>
    </div>

<script>
    const API_URL = "PASTE_YOUR_GOOGLE_EXEC_URL_HERE";
    let currentTab = 'now';
    let globalLaterData = [];

    function stripEmojis(str) { return str.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '').trim(); }

    function switchViewOnly(tab) {
        currentTab = tab;
        document.getElementById('view-now').style.display = tab === 'now' ? 'block' : 'none';
        document.getElementById('view-later').style.display = tab === 'later' ? 'block' : 'none';
        document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        window.scrollTo(0, 0);
    }

    function refreshFeedOnly() { document.getElementById('loading-overlay').style.display = 'flex'; load(); }

    async function apiAction(act) { 
        document.getElementById('loading-overlay').style.display = 'flex'; 
        await fetch(`${API_URL}?action=${act}`); 
        load(); 
    }

    async function backgroundSave(act, params) { fetch(`${API_URL}?action=${act}${params}`); }

    function renderItem(item) {
        const div = document.createElement('div');
        const isSaved = globalLaterData.some(l => l.title.trim() === item.title.trim());
        const isTrending = item.repeats >= 2; 
        const isAlert = item.repeats === -99;
        
        div.className = isAlert ? 'alert-border' : (isTrending ? 'trending-border' : 'article-card');
        let links = []; try { links = JSON.parse(item.link); } catch(e) { links = [{title: item.title, link: item.link}]; }

        const mainRow = document.createElement('div'); mainRow.className = 'card-main-row';
        const content = document.createElement('div'); content.className = 'article-content';
        const badgeHtml = isAlert ? '<span class="badge">ALERT</span>' : (isTrending ? `<span class="badge">${item.repeats} Sources</span>` : '');
        
        content.innerHTML = `<div class="article-link" onclick="window.open('${links[0].link}', '_blank')">${stripEmojis(item.title)}</div><div class="meta">${badgeHtml} ${new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
        
        mainRow.appendChild(content);

        const circle = document.createElement('div');
        circle.className = 'save-check' + (isSaved ? ' saved' : '');
        circle.innerHTML = `<svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
        circle.onclick = (e) => {
            e.stopPropagation();
            const cur = circle.classList.contains('saved');
            circle.classList.toggle('saved');
            backgroundSave(cur ? 'unsave' : 'save', `&title=${encodeURIComponent(item.title)}&link=${encodeURIComponent(JSON.stringify(links))}&repeats=${item.repeats}`);
        };
        
        mainRow.appendChild(circle);
        div.appendChild(mainRow);
        return div;
    }

    async function load() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            globalLaterData = data.laterArticles;
            document.getElementById('update-display').innerText = "Last checked " + new Date(data.refreshTime).toLocaleTimeString();
            
            const lists = { alert: document.getElementById('alert-list'), trending: document.getElementById('trending-list'), headlines: document.getElementById('headlines-list') };
            Object.values(lists).forEach(l => l.innerHTML = '');

            const filtered = {
                alert: data.articles.filter(a => a.repeats === -99),
                trending: data.articles.filter(a => a.repeats >= 2),
                headlines: data.articles.filter(a => a.repeats === 1).reverse()
            };

            Object.keys(filtered).forEach(key => {
                filtered[key].forEach(item => lists[key].appendChild(renderItem(item)));
                document.getElementById(key + '-sec').style.display = filtered[key].length ? 'block' : 'none';
            });
            document.getElementById('headline-count').innerText = filtered.headlines.length;

            if(data.articles.length === 0) {
                document.getElementById('empty-state').style.display = 'block';
                document.getElementById('article-sections').style.display = 'none';
            } else {
                document.getElementById('empty-state').style.display = 'none';
                document.getElementById('article-sections').style.display = 'block';
            }

            const laterList = document.getElementById('later-list'); laterList.innerHTML = '';
            globalLaterData.forEach(item => laterList.appendChild(renderItem(item)));

            document.getElementById('loading-overlay').style.display = 'none';
            switchViewOnly(currentTab);
        } catch (e) { 
            console.error(e);
            document.getElementById('loading-overlay').style.display = 'none'; 
        }
    }
    load();
</script>
</body>
</html>
