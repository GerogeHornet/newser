<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { 
            --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; 
            --ios-accent: #0a84ff; --separator: #38383a; --red: #e06666; --green: #93c47d; 
            --blue: #6d9eeb; --orange: #ff9500; --trending-red: #ff3b30; --checkmark-green: #32d74b;
        }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; -webkit-tap-highlight-color: transparent; }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--ios-accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        header { padding: 30px 0 10px 0; }
        h1 { font-size: 42px; font-weight: 800; margin: 0; letter-spacing: -1px; cursor: pointer; }
        .update-time { font-size: 16px; color: var(--ios-secondary); font-weight: 500; margin-bottom: 20px; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; display: flex; align-items: center; gap: 10px; }
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); margin-bottom: 20px; }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); display: flex; justify-content: space-between; align-items: center; gap: 12px; }
        .article-card:last-child { border-bottom: none; }
        .article-content { flex: 1; min-width: 0; }
        .article-link { font-weight: 700; font-size: 20px; line-height: 1.3; cursor: pointer; color: var(--ios-text); }
        .meta { font-size: 14px; color: var(--ios-secondary); margin-top: 10px; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .badge { background: var(--trending-red); color: white; padding: 3px 8px; border-radius: 6px; font-weight: 800; font-size: 12px; text-transform: uppercase; }
        
        .death-box { background: var(--red) !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700; color: #fff; font-size: 20px; }
        .notif-box { background: var(--green) !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700; color: #fff; font-size: 20px; }
        .update-box { background: var(--blue) !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700; color: #fff; font-size: 20px; display: flex; justify-content: space-between; align-items: center; gap: 12px; }
        .trending-border { border: 2.5px solid var(--orange); border-radius: 18px; margin-bottom: 15px; padding: 22px 18px; background: var(--ios-card); }
        
        .source-list { display: none; margin-top: 15px; border-top: 1px solid var(--separator); padding-top: 10px; }
        .source-link { display: block; color: var(--ios-accent); font-size: 16px; font-weight: 500; line-height: 1.4; margin-bottom: 12px; text-decoration: none; padding-left: 15px; position: relative; }
        .source-link::before { content: "‚Ä¢"; position: absolute; left: 0; color: var(--ios-secondary); }

        .save-check { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #3a3a3c; display: flex; align-items: center; justify-content: center; flex-shrink: 0; cursor: pointer; }
        .save-check.saved { background: var(--checkmark-green); border-color: var(--checkmark-green); }
        .save-check svg { width: 18px; height: 18px; fill: none; stroke: white; stroke-width: 3; display: none; }
        .save-check.saved svg { display: block; }

        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); border-top: 1px solid var(--separator); display: flex; align-items: center; z-index: 1000; }
        .tab-item { flex: 1; text-align: center; color: var(--ios-secondary); font-weight: 600; font-size: 17px; cursor: pointer; }
        .tab-item.active { color: var(--ios-accent); }
        .done-btn { background: var(--ios-accent); color: white; width: 100%; padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; border: none; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text" style="font-size: 20px; font-weight: 600; color: #fff;">Connecting...</div>
    </div>

    <div id="view-now" style="display:none;">
        <header><h1 onclick="refreshApp()">Newser</h1><div id="update-display" class="update-time"></div></header>
        <div id="content">
            <section id="death-sec" style="display:none;"><h2>üíÄ Death</h2><div id="death-list"></div></section>
            <section id="notif-sec" style="display:none;"><h2>üí° Notifications</h2><div id="notif-list"></div></section>
            <section id="updates-sec" style="display:none;"><h2>‚ú® Updates</h2><div id="updates-list"></div></section>
            <section id="trending-sec" style="display:none;"><h2>üî• Trending</h2><div id="trending-list"></div></section>
            <section id="headlines-sec"><h2>üóûÔ∏è Headlines</h2><div id="headlines-list" class="list-group"></div></section>
            <button class="done-btn" onclick="apiAction('clear')">Done for Now</button>
        </div>
    </div>

    <div id="view-later" style="display:none;">
        <header><h1 onclick="refreshApp()">Later</h1><div id="update-display-later" class="update-time"></div></header>
        <div id="later-list" class="list-group"></div>
    </div>

    <div class="tab-bar">
        <div id="tab-now" class="tab-item active" onclick="switchTab('now')">Now</div>
        <div id="tab-later" class="tab-item" onclick="switchTab('later')">Later</div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec";

    function refreshApp() { 
        document.getElementById('loading-overlay').style.display = 'flex';
        document.getElementById('view-now').style.display = 'none';
        document.getElementById('view-later').style.display = 'none';
        load();
    }

    async function apiAction(act, params = '') {
        document.getElementById('loading-overlay').style.display = 'flex';
        await fetch(`${API_URL}?action=${act}${params}`);
        if (act === 'clear') location.reload();
    }

    function switchTab(tab) {
        document.getElementById('view-now').style.display = tab === 'now' ? 'block' : 'none';
        document.getElementById('view-later').style.display = tab === 'later' ? 'block' : 'none';
        document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
        if (tab === 'now') document.getElementById('tab-now').classList.add('active');
        else document.getElementById('tab-later').classList.add('active');
    }

    function renderItem(item, isSaved, showCircle) {
        const div = document.createElement('div');
        const isTrending = item.repeats >= 2;
        
        if (item.repeats === -3) { div.className = 'death-box'; div.innerText = item.title; div.onclick = () => window.open(item.link, '_blank'); return div; }
        if (item.repeats === -4) { div.className = 'notif-box'; div.innerText = item.title; return div; }
        
        if (item.repeats === -5) {
            div.className = 'update-box';
            const text = document.createElement('div'); text.innerText = item.title; text.style.flex = "1"; text.onclick = () => window.open(item.link, '_blank');
            div.appendChild(text);
        } else {
            div.className = isTrending ? 'trending-border' : 'article-card';
            let links = []; try { links = JSON.parse(item.link); } catch(e) { links = [{title: item.title, link: item.link}]; }
            const content = document.createElement('div'); content.className = 'article-content';
            const timeStr = item.timestamp ? new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
            const badge = isTrending ? `<span class="badge">${links.length} Sources</span>` : '';
            const arrow = isTrending ? '<span style="font-size:10px; margin-left:4px;">‚ñº</span>' : '';
            content.innerHTML = `<div class="article-link">${item.title}</div><div class="meta">${badge} ${timeStr}${arrow}</div>`;
            if (isTrending) {
                const list = document.createElement('div'); list.className = 'source-list';
                links.slice(1).forEach(l => { list.innerHTML += `<a class="source-link" href="${l.link}" target="_blank">${l.title}</a>`; });
                div.appendChild(content); div.appendChild(list);
                content.onclick = () => list.style.display = list.style.display === 'block' ? 'none' : 'block';
            } else { content.onclick = () => window.open(links[0].link, '_blank'); div.appendChild(content); }
        }

        if (showCircle) {
            const circle = document.createElement('div'); circle.className = 'save-check' + (isSaved ? ' saved' : '');
            circle.innerHTML = `<svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            circle.onclick = (e) => { e.stopPropagation(); const currentlySaved = circle.classList.contains('saved'); circle.classList.toggle('saved'); apiAction(currentlySaved ? 'unsave' : 'save', `&title=${encodeURIComponent(item.title)}&link=${encodeURIComponent(item.link)}&repeats=${item.repeats}`); };
            div.appendChild(circle);
        }
        return div;
    }

    async function load() {
        try {
            const res = await fetch(API_URL); const data = await res.json();
            const timeText = "Last checked " + new Date(data.refreshTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('update-display').innerText = timeText;
            document.getElementById('update-display-later').innerText = timeText;
            
            const mapping = { death: -3, notif: -4, updates: -5, trending: 2, headlines: 1 };
            const laterList = document.getElementById('later-list'); laterList.innerHTML = '';
            
            Object.keys(mapping).forEach(key => {
                const el = document.getElementById(key + '-list'); el.innerHTML = '';
                const filtered = data.articles.filter(a => {
                    // Strictly filter Trending for items with 2+ repeats
                    if (key === 'trending') return a.repeats >= 2;
                    if (key === 'headlines') return a.repeats === 1;
                    return a.repeats === mapping[key];
                });
                filtered.forEach(item => {
                    const isSaved = data.laterArticles.some(l => l.title.trim() === item.title.trim());
                    el.appendChild(renderItem(item, isSaved, (key === 'headlines' || key === 'updates')));
                });
                document.getElementById(key + '-sec').style.display = filtered.length ? 'block' : 'none';
            });
            
            data.laterArticles.forEach(item => laterList.appendChild(renderItem(item, true, true)));
            
            document.getElementById('loading-overlay').style.display = 'none';
            const isLater = document.getElementById('tab-later').classList.contains('active');
            document.getElementById('view-now').style.display = isLater ? 'none' : 'block';
            document.getElementById('view-later').style.display = isLater ? 'block' : 'none';
        } catch (e) { 
            document.getElementById('loading-text').innerText = "Error Loading Feed";
        }
    }
    load();
</script>
</body>
</html>
