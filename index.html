<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; --ios-accent: #0a84ff; --separator: #38383a; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; }
        h1 { margin-bottom: 5px; font-size: 34px; font-weight: 800; }
        #update-display { font-size: 18px; opacity: 0.8; margin-bottom: 15px; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; }
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); margin-bottom: 20px; }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); }
        
        .main-headline { font-size: 22px; font-weight: 700; line-height: 1.25; margin-bottom: 10px; color: var(--ios-text); cursor: pointer; }
        
        .source-row { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; cursor: pointer; }
        .source-badge { background: #ff3b30; color: white; font-size: 12px; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }
        .time-meta { font-size: 14px; color: var(--ios-secondary); font-weight: 500; display: flex; align-items: center; }
        .chevron { margin-left: 5px; font-size: 12px; transition: transform 0.2s; }
        .chevron.open { transform: rotate(90deg); }

        .nested-sources { display: none; border-top: 0.5px solid var(--separator); padding-top: 10px; }
        .source-item { display: block; padding: 10px 0; color: var(--ios-accent); text-decoration: none; font-size: 18px; line-height: 1.4; }
        .source-item::before { content: "‚Ä¢ "; color: var(--ios-secondary); }

        .green-notif { background: #93c47d !important; border-left: 6px solid #6aa84f !important; padding: 22px 18px; color: #1c4511 !important; }
        .death-alert { background: #e06666 !important; border-left: 6px solid #990000 !important; color: white !important; padding: 22px 18px; }
        .btn { padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; width: 100%; background: var(--ios-accent); color: white; border: none; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Newser</h1>
    <div id="update-display">Connecting...</div>
    <div id="content" style="display:none;">
        <section id="death-sec" style="display:none;"><h2>üíÄ Death</h2><div id="death-list" class="list-group"></div></section>
        <section id="notif-sec" style="display:none;"><h2>üí° Notifications</h2><div id="notif-list" class="list-group"></div></section>
        <section id="updates-sec" style="display:none;"><h2>‚ú® Updates</h2><div id="updates-list" class="list-group"></div></section>
        <section id="alerts-sec" style="display:none;"><h2>üö® Alerts</h2><div id="alerts-list" class="list-group"></div></section>
        <section id="trending-sec" style="display:none;"><h2>üî• Trending</h2><div id="trending-list" class="list-group"></div></section>
        <section id="headlines-sec"><h2>üóûÔ∏è Headlines</h2><div id="headlines-list" class="list-group"></div></section>
        <button class="btn" onclick="if(confirm('Clear?')) api('clear')">Done for Now</button>
    </div>
</div>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec";

    function formatTime(ts) { return new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }
    
    function toggleTray(id, chevronId) {
        const tray = document.getElementById(id);
        const chevron = document.getElementById(chevronId);
        const isOpen = tray.style.display === 'block';
        tray.style.display = isOpen ? 'none' : 'block';
        chevron.classList.toggle('open', !isOpen);
    }

    async function load() {
        try {
            const res = await fetch(API_URL + "?t=" + Date.now());
            const data = await res.json();
            document.getElementById('update-display').innerText = "Last checked: " + new Date(data.refreshTime).toLocaleString([], { weekday: 'long', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            document.getElementById('content').style.display = 'block';
            
            const arts = data.articles.sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));

            const sections = {
                death: { list: document.getElementById('death-list'), data: arts.filter(a => a.repeats === -3) },
                notif: { list: document.getElementById('notif-list'), data: arts.filter(a => a.repeats === -4) },
                updates: { list: document.getElementById('updates-list'), data: arts.filter(a => a.repeats === -5) },
                alerts: { list: document.getElementById('alerts-list'), data: arts.filter(a => a.repeats <= -99) },
                trending: { list: document.getElementById('trending-list'), data: arts.filter(a => a.repeats >= 2) },
                headlines: { list: document.getElementById('headlines-list'), data: arts.filter(a => a.repeats === 1) }
            };

            Object.keys(sections).forEach(key => {
                const s = sections[key];
                const container = document.getElementById(key + '-sec');
                s.list.innerHTML = '';
                container.style.display = s.data.length ? 'block' : 'none';

                s.data.forEach((item, idx) => {
                    const div = document.createElement('div');
                    if (item.repeats === -4) {
                        div.className = 'green-notif';
                        div.innerHTML = `<div style="font-size:21px;">${item.title}</div>`;
                    } else if (item.repeats === -3) {
                        div.className = 'death-alert';
                        div.innerHTML = `<div style="font-size:21px;font-weight:700" onclick="window.open('${item.link}', '_blank')">${item.title}</div>`;
                    } else {
                        div.className = 'article-card';
                        let links = []; 
                        try { links = JSON.parse(item.link); } catch(e) { links = [{source: "Source", title: item.title, link: item.link}]; }
                        let count = item.repeats >= 2 ? item.repeats : (item.repeats <= -100 ? Math.abs(item.repeats + 98) : 1);
                        const trayId = `tray-${key}-${idx}`;
                        const chevId = `chev-${key}-${idx}`;
                        
                        div.innerHTML = `
                            <div class="main-headline" onclick="window.open('${links[links.length-1].link}', '_blank')">${item.title}</div>
                            <div class="source-row" onclick="toggleTray('${trayId}', '${chevId}')">
                                ${count > 1 ? `<div class="source-badge">${count} SOURCES</div>` : ""}
                                <div class="time-meta">
                                    ${formatTime(item.timestamp)} 
                                    ${count > 1 ? `<span id="${chevId}" class="chevron">‚ñ∂</span>` : ""}
                                </div>
                            </div>
                            <div id="${trayId}" class="nested-sources">
                                ${count > 1 ? links.map(l => `<a href="${l.link}" target="_blank" class="source-item">${l.title || "Link"} (${l.source})</a>`).join('') : ""}
                            </div>`;
                    }
                    s.list.appendChild(div);
                });
            });
        } catch (e) { console.error(e); }
    }
    async function api(a) { await fetch(API_URL+"?action="+a); location.reload(); }
    load();
</script>
</body>
</html>
