<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { --ios-bg: #f2f2f7; --ios-card: #ffffff; --ios-text: #000000; --ios-accent: #007aff; --separator: #d1d1d6; }
        @media (prefers-color-scheme: dark) { :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-accent: #0a84ff; --separator: #38383a; } }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; }
        .article-card { background: var(--ios-card); padding: 22px 18px; border-bottom: 0.5px solid var(--separator); cursor: pointer; }
        
        /* UNIFIED RED ALERT SECTION [#e06666] */
        .red-alert-card { background: #e06666 !important; border-left: 6px solid #990000 !important; margin-bottom: 10px; border-radius: 12px; }
        .red-alert-card .article-link { color: #ffffff !important; font-weight: 700; }
        
        .article-link { font-weight: 600; font-size: 21px; line-height: 1.3; }
        .footer-btns { display: flex; gap: 10px; margin-top: 40px; }
        .undo-btn { background: #636366; color: white; border: none; padding: 20px; border-radius: 16px; font: 20px bold; flex: 1; display: none; }
        .done-btn { background: var(--ios-accent); color: white; border: none; padding: 20px; border-radius: 16px; font: 20px bold; flex: 2; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--ios-bg); z-index: 999; display: none; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>
    <div id="overlay"><h2 id="otitle"></h2><div id="obody" style="font-size:19px; line-height:1.6;"></div><button onclick="closeO()" style="margin-top:20px; padding:15px; background:var(--ios-accent); color:white; border:none; border-radius:10px;">Done</button></div>
    <div class="container">
        <h1>Newser</h1>
        <div id="al-list"></div>
        <div id="hd-list"></div>
        <div class="footer-btns">
            <button id="undo-btn" class="undo-btn" onclick="undo()">Undo</button>
            <button id="done-btn" class="done-btn" onclick="done()">Done for Now</button>
        </div>
    </div>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec";

    async function fetchNews() {
        const res = await fetch(API_URL + "?t=" + Date.now());
        const data = await res.json();
        document.getElementById('undo-btn').style.display = data.showUndo ? 'block' : 'none';
        const al = document.getElementById('al-list'), hd = document.getElementById('hd-list');
        al.innerHTML = ''; hd.innerHTML = '';

        data.articles.forEach(item => {
            const div = document.createElement('div');
            const links = JSON.parse(item.link);
            div.className = 'article-card';
            div.innerHTML = `<div class="article-link">${item.title}</div>`;

            if (item.repeats === -3 || item.repeats === -4) {
                div.classList.add('red-alert-card');
                div.onclick = () => item.repeats === -4 || links[0].body ? openO(item.title, links[0].body) : window.open(links[0].link, '_blank');
                al.appendChild(div);
            } else {
                div.onclick = () => window.open(links[0].link, '_blank');
                hd.appendChild(div);
            }
        });
    }
    function openO(t, b) { document.getElementById('otitle').innerText = t; document.getElementById('obody').innerHTML = b.replace(/\n/g, '<br>'); document.getElementById('overlay').style.display = 'flex'; }
    function closeO() { document.getElementById('overlay').style.display = 'none'; }
    async function done() { if(confirm("Clear?")) { await fetch(API_URL + "?action=clear"); location.reload(); } }
    async function undo() { await fetch(API_URL + "?action=undo"); location.reload(); }
    fetchNews();
</script>
</body>
</html>
