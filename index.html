<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { 
            --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; 
            --ios-accent: #0a84ff; --separator: #38383a; --red: #ff5e5e; --green: #93c47d; 
            --blue: #6d9eeb; --orange: #ff9500; --trending-red: #ff3b30;
        }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; -webkit-tap-highlight-color: transparent; }
        body.no-scroll { overflow: hidden; position: fixed; width: 100%; }

        /* UPDATED LOADING SPINNER: Now Blue */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--ios-accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        header { padding: 30px 0 10px 0; }
        h1 { font-size: 42px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .update-time { font-size: 16px; color: var(--ios-secondary); font-weight: 500; margin-bottom: 20px; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; display: flex; align-items: center; gap: 10px; }
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); margin-bottom: 20px; }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); display: flex; justify-content: space-between; align-items: center; gap: 12px; }
        .article-card:last-child { border-bottom: none; }
        .article-content { flex: 1; min-width: 0; }
        .article-link { font-weight: 700; font-size: 20px; line-height: 1.3; cursor: pointer; color: var(--ios-text); }
        .meta { font-size: 14px; color: var(--ios-secondary); margin-top: 10px; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        
        .alert-border { border: 2.5px solid var(--red); border-radius: 18px; margin-bottom: 15px; padding: 22px 18px; background: var(--ios-bg); position: relative; }
        .trending-border { border: 2.5px solid var(--orange); border-radius: 18px; margin-bottom: 15px; padding: 22px 18px; background: var(--ios-bg); position: relative; }
        .badge { background: var(--trending-red); color: #fff; padding: 3px 8px; border-radius: 6px; font-weight: 800; font-size: 12px; text-transform: uppercase; }

        .death-box { background: #ffffff !important; border: none !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700; color: #000000 !important; font-size: 20px; cursor: pointer; }
        .notif-box { background: var(--green) !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700 !important; color: #ffffff !important; font-size: 20px; }
        .update-box { background: var(--blue) !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700; color: #fff; font-size: 20px; display: flex; justify-content: space-between; align-items: center; gap: 12px; cursor: pointer; }

        .source-list { display: none; margin-top: 15px; border-top: 1px solid var(--separator); padding-top: 10px; }
        .source-link { display: block; color: var(--ios-accent) !important; font-size: 16px; font-weight: 700; line-height: 1.4; margin-bottom: 12px; text-decoration: none !important; padding-left: 15px; position: relative; }
        .source-link::before { content: "‚Ä¢"; position: absolute; left: 0; color: var(--ios-secondary); }

        #update-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000000; color: #ffffff; z-index: 10001; display: none; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--separator); display: flex; justify-content: space-between; align-items: center; background: #1c1c1e; position: sticky; top: 0; }
        .modal-header h3 { margin: 0; font-size: 22px; font-weight: 800; max-width: 80%; color: #ffffff; }
        .close-btn { font-size: 32px; cursor: pointer; padding: 5px 15px; color: #ffffff; }
        
        .modal-body { flex: 1; overflow-y: auto; padding: 25px 20px; font-size: 22px; line-height: 1.6; font-weight: 400; }
        .modal-body b { font-weight: 400; color: #ffffff; display: block; margin-top: 25px; font-size: 22px; margin-bottom: 12px; }

        .done-btn { background: #3a3a3c; color: white; width: 100%; padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; border: none; margin-top: 20px; cursor: pointer; margin-bottom: 100px; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div><div style="font-size: 20px; font-weight: 600; color: #fff;">Connecting...</div></div>

    <div id="update-modal">
        <div class="modal-header"><h3 id="modal-title">Update</h3><div class="close-btn" onclick="closeModal()">‚úï</div></div>
        <div id="modal-body" class="modal-body"></div>
    </div>

    <div id="view-now">
        <header><h1 onclick="refreshApp()">Newser</h1><div id="update-display" class="update-time"></div></header>
        <div id="content">
            <div id="empty-state" style="display:none; text-align:center; padding: 100px 20px;"><div style="font-size: 50px; margin-bottom: 20px;">üéâ</div><div style="font-size: 24px; font-weight: 700;">All Caught Up!</div></div>
            <div id="article-sections">
                <section id="death-sec" style="display:none;"><h2>üíÄ Death</h2><div id="death-list"></div></section>
                <section id="notif-sec" style="display:none;"><h2>üì£ Notifications</h2><div id="notif-list"></div></section>
                <section id="updates-sec" style="display:none;"><h2>‚ú® Updates</h2><div id="updates-list"></div></section>
                <section id="alert-sec" style="display:none;"><h2>üö® Alerts</h2><div id="alert-list"></div></section>
                <section id="trending-sec" style="display:none;"><h2>üî• Trending</h2><div id="trending-list"></div></section>
                <section id="headlines-sec"><h2>üóûÔ∏è Headlines <span id="headline-count" style="background:var(--trending-red); color:white; width:28px; height:28px; border-radius:14px; display:inline-flex; align-items:center; justify-content:center; font-size:16px;">0</span></h2><div id="headlines-list" class="list-group"></div></section>
                <button class="done-btn" onclick="apiAction('clear')">Done for Now</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec";
    
    function stripEmojis(str) {
        return str.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '').trim();
    }

    function refreshApp() { document.getElementById('loading-overlay').style.display = 'flex'; load(); }
    async function apiAction(act) { document.getElementById('loading-overlay').style.display = 'flex'; await fetch(`${API_URL}?action=${act}`); load(); }
    
    function openModal(title, content) {
        document.getElementById('modal-title').innerText = stripEmojis(title);
        document.getElementById('modal-body').innerHTML = content;
        document.getElementById('update-modal').style.display = 'flex';
        document.body.classList.add('no-scroll');
    }
    function closeModal() { document.getElementById('update-modal').style.display = 'none'; document.body.classList.remove('no-scroll'); }

    function formatDate(iso) {
        const d = new Date(iso), now = new Date();
        const isToday = d.getDate() === now.getDate() && d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
        const t = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
        return isToday ? t : `${d.toLocaleDateString('en-US', { weekday: 'long' })} ${(d.getMonth()+1)}/${d.getDate()} ${t}`;
    }

    function renderItem(item) {
        const div = document.createElement('div');
        const r = item.repeats;
        const cleanTitle = stripEmojis(item.title);

        if (r === -3) { // Death
            div.className = 'death-box'; div.innerText = cleanTitle;
            let l = JSON.parse(item.link);
            div.onclick = () => window.open(l[0].link, '_blank'); return div;
        }
        if (r === -4) { // Notif
            div.className = 'notif-box'; div.innerHTML = `<div>${item.title}</div>`; return div;
        }
        if (r === -5) { // Update
            div.className = 'update-box'; div.innerText = cleanTitle;
            div.onclick = () => openModal(item.title, item.link); return div;
        }

        const isTrending = r >= 2;
        const isAlert = r === -99;
        div.className = isAlert ? 'alert-border' : (isTrending ? 'trending-border' : 'article-card');
        
        let links = []; try { links = JSON.parse(item.link); } catch(e) { links = [{title: item.title, link: item.link}]; }
        
        const content = document.createElement('div'); content.className = 'article-content';
        const timeStr = item.timestamp ? formatDate(item.timestamp) : "";
        const arrowSpan = (isTrending || isAlert) && links.length > 1 ? '<span class="arrow-icon" style="font-size:10px; margin-left:4px;">‚ñº</span>' : '';
        const badgeText = isAlert ? 'ALERT' : (isTrending ? r + ' Sources' : '');
        const badgeHtml = badgeText ? `<span class="badge" style="background:var(--trending-red); color:white; padding:2px 6px; border-radius:4px; font-weight:800; font-size:12px;">${badgeText}</span>` : '';
        
        content.innerHTML = `<div class="article-link">${cleanTitle}</div><div class="meta">${badgeHtml} ${timeStr}${arrowSpan}</div>`;
        
        if ((isTrending || isAlert) && links.length > 1) {
            const list = document.createElement('div'); list.className = 'source-list';
            links.slice(1).forEach(l => { list.innerHTML += `<a class="source-link" href="${l.link}" target="_blank">${l.title}</a>`; });
            div.appendChild(content); div.appendChild(list);
            content.onclick = () => { 
                const isVisible = list.style.display === 'block'; 
                list.style.display = isVisible ? 'none' : 'block'; 
                content.querySelector('.arrow-icon').innerText = isVisible ? '‚ñ∂' : '‚ñº'; 
            };
        } else {
            content.onclick = () => window.open(links[0].link, '_blank');
            div.appendChild(content);
        }
        
        return div;
    }

    async function load() {
        try {
            const res = await fetch(API_URL); const data = await res.json();
            document.getElementById('update-display').innerText = "Last checked " + formatDate(data.refreshTime);
            if (data.articles.length === 0) { document.getElementById('article-sections').style.display = 'none'; document.getElementById('empty-state').style.display = 'block'; } else { document.getElementById('article-sections').style.display = 'block'; document.getElementById('empty-state').style.display = 'none'; }
            
            const mapping = { death: -3, notif: -4, updates: -5, alert: -99, trending: 2, headlines: 1 };
            Object.keys(mapping).forEach(key => {
                const el = document.getElementById(key + '-list'); if (!el) return; el.innerHTML = '';
                let filtered = data.articles.filter(a => {
                    if (key === 'trending') return a.repeats >= 2;
                    if (key === 'headlines') return a.repeats === 1;
                    return a.repeats === mapping[key];
                });
                if (key === 'headlines') { filtered.reverse(); document.getElementById('headline-count').innerText = filtered.length; }
                filtered.forEach(item => el.appendChild(renderItem(item)));
                const sec = document.getElementById(key + '-sec'); if (sec) sec.style.display = filtered.length ? 'block' : 'none';
            });
            document.getElementById('loading-overlay').style.display = 'none';
        } catch (e) { console.log(e); }
    }
    load();
</script>
</body>
</html>
