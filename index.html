<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; --ios-accent: #0a84ff; --trending: #ff453a; --separator: #38383a; --red: #ff3b30; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; }
        header { padding: 30px 0 10px 0; }
        h1 { font-size: 42px; font-weight: 800; margin: 0; letter-spacing: -1px; cursor: pointer; }
        .update-time { font-size: 16px; color: var(--ios-secondary); font-weight: 500; margin-bottom: 20px; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; }
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); display: flex; flex-direction: column; text-decoration: none; color: inherit; }
        .article-card:last-child { border-bottom: none; }
        .article-link { font-weight: 600; font-size: 20px; line-height: 1.3; }
        .meta { font-size: 14px; color: var(--ios-secondary); margin-top: 10px; display: flex; align-items: center; gap: 8px; }
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 4px; font-weight: 800; font-size: 11px; text-transform: uppercase; }
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: rgba(28,28,30,0.95); border-top: 1px solid var(--separator); display: flex; align-items: center; z-index: 1000; }
        .tab-item { flex: 1; text-align: center; color: var(--ios-secondary); font-weight: 600; cursor: pointer; }
        .tab-item.active { color: var(--ios-accent); }
        .done-btn { background: var(--ios-accent); color: white; width: 100%; padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; border: none; margin-top: 40px; }
    </style>
</head>
<body>
    <div id="view-now">
        <header><h1 onclick="location.reload()">Newser</h1><div id="update-display" class="update-time">Connecting...</div></header>
        <div id="content" style="display:none;">
            <section id="trending-sec"><h2>üî• Trending</h2><div id="trending-list" class="list-group"></div></section>
            <section id="headlines-sec"><h2>üóûÔ∏è Headlines</h2><div id="headlines-list" class="list-group"></div></section>
            <button class="done-btn" onclick="apiClear()">Done for Now</button>
        </div>
    </div>
    <div id="view-later" style="display:none;">
        <header><h1>Later</h1></header>
        <div id="later-list" class="list-group"></div>
    </div>

    <div class="tab-bar">
        <div id="tab-now" class="tab-item active" onclick="switchTab('now')">Now</div>
        <div id="tab-later" class="tab-item" onclick="switchTab('later')">Later</div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec";

    async function apiClear() {
        document.getElementById('update-display').innerText = "Clearing...";
        await fetch(`${API_URL}?action=clear`);
        location.reload();
    }

    function switchTab(tab) {
        document.getElementById('view-now').style.display = tab === 'now' ? 'block' : 'none';
        document.getElementById('view-later').style.display = tab === 'later' ? 'block' : 'none';
        document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
        if (tab === 'now') document.getElementById('tab-now').classList.add('active');
        else document.getElementById('tab-later').classList.add('active');
    }

    async function load() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            document.getElementById('update-display').innerText = "Last checked " + new Date(data.refreshTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const trendingList = document.getElementById('trending-list');
            const headlinesList = document.getElementById('headlines-list');
            const laterList = document.getElementById('later-list');
            trendingList.innerHTML = ''; headlinesList.innerHTML = ''; laterList.innerHTML = '';

            data.articles.forEach(item => {
                const timeStr = item.timestamp ? new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                const card = document.createElement('a');
                card.className = 'article-card';
                card.href = item.link; card.target = "_blank";
                card.innerHTML = `<div class="article-link">${item.title}</div>
                                 <div class="meta">${item.repeats > 1 ? `<span class="badge">${item.repeats} Sources</span>` : ''}<span>${timeStr}</span></div>`;
                
                if (item.repeats > 1) trendingList.appendChild(card);
                else headlinesList.appendChild(card);
            });

            data.laterArticles.forEach(item => {
                const card = document.createElement('a');
                card.className = 'article-card';
                card.href = item.link; card.target = "_blank";
                card.innerHTML = `<div class="article-link">${item.title}</div>`;
                laterList.appendChild(card);
            });

            document.getElementById('trending-sec').style.display = trendingList.children.length ? 'block' : 'none';
            document.getElementById('content').style.display = 'block';
        } catch (e) { document.getElementById('update-display').innerText = "Error Loading Feed"; }
    }
    load();
</script>
</body>
</html>
