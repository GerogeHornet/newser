<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { 
            --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; 
            --ios-accent: #0a84ff; --separator: #38383a; --red: #ff5e5e; --green: #93c47d; 
            --blue: #6d9eeb; --orange: #ff9500; --trending-red: #ff3b30; --checkmark-green: #32d74b;
        }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; -webkit-tap-highlight-color: transparent; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--ios-accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        header h1 { font-size: 42px; font-weight: 800; margin: 0; cursor: pointer; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; }
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); margin-bottom: 20px; }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); }
        .card-main-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; }
        .article-link { font-weight: 700; font-size: 20px; line-height: 1.3; color: var(--ios-text); flex: 1; }
        .meta { font-size: 14px; color: var(--ios-secondary); margin-top: 10px; font-weight: 600; cursor: pointer; }
        .badge { background: var(--trending-red); color: #fff; padding: 3px 8px; border-radius: 6px; font-size: 12px; }
        .save-check { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #3a3a3c; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .save-check.saved { background: var(--checkmark-green); border-color: var(--checkmark-green); }
        .save-check svg { width: 18px; height: 18px; fill: none; stroke: white; stroke-width: 3; display: none; }
        .save-check.saved svg { display: block; }
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(28,28,30,0.95); border-top: 1px solid var(--separator); display: flex; align-items: center; z-index: 1000; padding-bottom: 15px; }
        .tab-item { flex: 1; text-align: center; color: var(--ios-secondary); font-weight: 600; font-size: 17px; }
        .tab-item.active { color: var(--ios-accent); }
        .done-btn { background: var(--ios-accent); color: #fff; width: 100%; padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; border: none; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div></div>
    <div id="view-now" style="display:none;">
        <header><h1 onclick="refreshFeedOnly()">Newser</h1><div id="update-display" style="color:var(--ios-secondary); font-size:14px; margin-bottom:10px;"></div></header>
        <div id="article-sections">
            <section id="headlines-sec"><h2>üóûÔ∏è Headlines <span id="headline-count"></span></h2><div id="headlines-list" class="list-group"></div></section>
            <button class="done-btn" onclick="apiAction('clear')">Done for Now</button>
        </div>
    </div>
    <div id="view-later" style="display:none;"><header><h1 onclick="refreshFeedOnly()">Later</h1></header><div id="later-list" class="list-group"></div></div>
    <div class="tab-bar"><div id="tab-now" class="tab-item active" onclick="switchViewOnly('now')">Now</div><div id="tab-later" class="tab-item" onclick="switchViewOnly('later')">Later</div></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const MY_KEY = urlParams.get('key') || "";
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec?key=9f2a7b3e1c0d4a5b9c8e7f6a5b4c3d2e";

    let currentTab = 'now';
    let globalLaterData = [];

    function switchViewOnly(tab) {
        currentTab = tab;
        document.getElementById('view-now').style.display = tab === 'now' ? 'block' : 'none';
        document.getElementById('view-later').style.display = tab === 'later' ? 'block' : 'none';
        document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
    }

    function refreshFeedOnly() { document.getElementById('loading-overlay').style.display = 'flex'; load(); }

    async function apiAction(act) { 
        document.getElementById('loading-overlay').style.display = 'flex'; 
        await fetch(`${API_URL}?action=${act}&key=${MY_KEY}`); 
        load(); 
    }

    async function backgroundSave(act, params) { fetch(`${API_URL}?action=${act}${params}&key=${MY_KEY}`); }

    async function load() {
        if (!MY_KEY) { document.body.innerHTML = "<div style='color:white;text-align:center;padding-top:100px;'><h1>403 Access Denied</h1></div>"; return; }
        try {
            const res = await fetch(`${API_URL}?key=${MY_KEY}`);
            const data = await res.json();
            document.getElementById('loading-overlay').style.display = 'none';
            // ... Rendering Logic ...
            switchViewOnly(currentTab);
        } catch (e) { document.getElementById('loading-overlay').style.display = 'none'; }
    }
    load();
</script>
</body>
</html>
