<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; --ios-accent: #0a84ff; --trending: #ff453a; --separator: #38383a; --red: #ff3b30; --green: #32d74b; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; }
        h1 { font-size: 42px; font-weight: 800; margin: 0; letter-spacing: -1px; cursor: pointer; }
        .update-time { font-size: 16px; color: var(--ios-secondary); font-weight: 500; margin-bottom: 20px; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; }
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); display: flex; justify-content: space-between; align-items: center; gap: 12px; }
        .article-content { flex: 1; min-width: 0; }
        .article-link { font-weight: 600; font-size: 20px; line-height: 1.3; cursor: pointer; }
        .meta { font-size: 14px; color: var(--ios-secondary); margin-top: 10px; display: flex; align-items: center; gap: 8px; }
        
        /* Specific Section Colors */
        .death-box { background: var(--red) !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700; }
        .notif-box { background: var(--green) !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700; }
        .update-box { background: #5856d6 !important; padding: 22px 18px; border-radius: 14px; margin-bottom: 12px; font-weight: 700; }
        .trending-border { border: 2px solid var(--ios-orange); border-radius: 14px; margin-bottom: 12px; }
        
        .badge { background: var(--red); color: white; padding: 2px 6px; border-radius: 4px; font-weight: 800; font-size: 11px; text-transform: uppercase; }
        .save-check { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #3a3a3c; display: flex; align-items: center; justify-content: center; flex-shrink: 0; cursor: pointer; }
        .save-check.saved { background: var(--green); border-color: var(--green); }
        .save-check svg { width: 18px; height: 18px; fill: none; stroke: white; stroke-width: 3; display: none; }
        .save-check.saved svg { display: block; }

        .source-list { display: none; margin-top: 15px; border-top: 1px solid var(--separator); padding-top: 10px; }
        .source-link { display: block; color: var(--ios-accent); font-size: 16px; margin-bottom: 12px; text-decoration: none; padding-left: 15px; position: relative; }
        .source-link::before { content: "‚Ä¢"; position: absolute; left: 0; }

        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: rgba(28,28,30,0.95); border-top: 1px solid var(--separator); display: flex; align-items: center; z-index: 1000; }
        .tab-item { flex: 1; text-align: center; color: var(--ios-secondary); font-weight: 600; cursor: pointer; }
        .tab-item.active { color: var(--ios-accent); }
        .done-btn { background: var(--ios-accent); color: white; width: 100%; padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; border: none; margin-top: 40px; }
    </style>
</head>
<body>
    <div id="view-now">
        <header><h1 onclick="location.reload()">Newser</h1><div id="update-display" class="update-time">Connecting...</div></header>
        <div id="content" style="display:none;">
            <section id="death-sec" style="display:none;"><h2>üíÄ Death</h2><div id="death-list"></div></section>
            <section id="notif-sec" style="display:none;"><h2>üí° Notifications</h2><div id="notif-list"></div></section>
            <section id="updates-sec" style="display:none;"><h2>‚ú® Updates</h2><div id="updates-list"></div></section>
            <section id="trending-sec"><h2>üî• Trending</h2><div id="trending-list"></div></section>
            <section id="headlines-sec"><h2>üóûÔ∏è Headlines</h2><div id="headlines-list" class="list-group"></div></section>
            <button class="done-btn" onclick="apiAction('clear')">Done for Now</button>
        </div>
    </div>
    <div id="view-later" style="display:none;"><header><h1>Later</h1></header><div id="later-list" class="list-group"></div></div>

    <div class="tab-bar">
        <div id="tab-now" class="tab-item active" onclick="switchTab('now')">Now</div>
        <div id="tab-later" class="tab-item" onclick="switchTab('later')">Later</div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec";

    async function apiAction(act, params = '') {
        document.getElementById('update-display').innerText = "Processing...";
        await fetch(`${API_URL}?action=${act}${params}`);
        if (act === 'clear') location.reload();
    }

    function switchTab(tab) {
        document.getElementById('view-now').style.display = tab === 'now' ? 'block' : 'none';
        document.getElementById('view-later').style.display = tab === 'later' ? 'block' : 'none';
        document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function renderItem(item, isSaved, showCircle) {
        const div = document.createElement('div');
        const isTrending = item.repeats >= 2;
        
        // Handle specialized colors
        if (item.repeats === -3) div.className = 'death-box';
        else if (item.repeats === -4) div.className = 'notif-box';
        else if (item.repeats === -5) div.className = 'update-box';
        else div.className = isTrending ? 'article-card trending-border' : 'article-card';

        let links = [];
        try { links = JSON.parse(item.link); } catch(e) { links = [{title: item.title, link: item.link}]; }

        const content = document.createElement('div');
        content.className = 'article-content';
        const timeStr = item.timestamp ? new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
        
        const badge = isTrending ? `<span class="badge">${links.length} Sources</span>` : '';
        const arrow = isTrending ? '<span style="font-size:10px; margin-left:4px;">‚ñº</span>' : '';

        content.innerHTML = `<div class="article-link">${item.title}</div>
                             <div class="meta">${badge} ${timeStr}${arrow}</div>`;
        
        if (isTrending) {
            const list = document.createElement('div');
            list.className = 'source-list';
            links.slice(1).forEach(l => {
                list.innerHTML += `<a class="source-link" href="${l.link}" target="_blank">${l.title}</a>`;
            });
            div.appendChild(content);
            div.appendChild(list);
            content.onclick = () => list.style.display = list.style.display === 'block' ? 'none' : 'block';
        } else {
            content.onclick = () => window.open(links[0].link, '_blank');
            div.appendChild(content);
        }

        if (showCircle) {
            const circle = document.createElement('div');
            circle.className = 'save-check' + (isSaved ? ' saved' : '');
            circle.innerHTML = `<svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            circle.onclick = (e) => {
                e.stopPropagation();
                circle.classList.toggle('saved');
                apiAction('save', `&title=${encodeURIComponent(item.title)}&link=${encodeURIComponent(item.link)}&repeats=${item.repeats}`);
            };
            div.appendChild(circle);
        }
        return div;
    }

    async function load() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            document.getElementById('update-display').innerText = "Last checked " + new Date(data.refreshTime).toLocaleTimeString();
            
            const lists = { death: 'death-list', notif: 'notif-list', updates: 'updates-list', trending: 'trending-list', headlines: 'headlines-list' };
            const sections = { death: -3, notif: -4, updates: -5, trending: 2, headlines: 1 };
            
            Object.keys(lists).forEach(key => {
                const el = document.getElementById(lists[key]);
                el.innerHTML = '';
                const filtered = data.articles.filter(a => key === 'trending' ? a.repeats >= 2 : (key === 'headlines' ? a.repeats === 1 : a.repeats === sections[key]));
                filtered.forEach(item => el.appendChild(renderItem(item, false, key === 'headlines')));
                document.getElementById(key + '-sec').style.display = filtered.length ? 'block' : 'none';
            });

            const laterList = document.getElementById('later-list');
            data.laterArticles.forEach(item => laterList.appendChild(renderItem(item, true, true)));
            
            document.getElementById('content').style.display = 'block';
        } catch (e) { document.getElementById('update-display').innerText = "Error Loading Feed"; }
    }
    load();
</script>
</body>
</html>
