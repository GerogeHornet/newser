<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Newser</title>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-text: #ffffff; --ios-secondary: #8e8e93; --ios-accent: #0a84ff; --separator: #38383a; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding: env(safe-area-inset-top) 16px 100px 16px; }
        h1 { margin-bottom: 5px; font-size: 34px; font-weight: 800; }
        #update-display { font-size: 18px; opacity: 0.8; margin-bottom: 15px; font-weight: 400; }
        h2 { font-size: 24px; font-weight: 700; margin: 35px 0 15px 0; display: flex; align-items: center; }
        .count-badge { display: inline-flex; align-items: center; justify-content: center; background-color: #ff3b30; color: white; font-size: 24px; font-weight: 700; min-width: 42px; height: 42px; padding: 0 10px; border-radius: 21px; margin-left: 12px; line-height: 1; box-sizing: border-box; }
        .list-group { border-radius: 14px; overflow: hidden; background: var(--ios-card); margin-bottom: 20px; }
        .article-card { padding: 22px 18px; border-bottom: 0.5px solid var(--separator); }
        .main-headline { font-size: 22px; font-weight: 700; line-height: 1.25; margin-bottom: 10px; color: var(--ios-text); cursor: pointer; }
        .empty-state { background: #d1d1d6; color: #636366; text-align: center; padding: 60px; border-radius: 14px; font-size: 22px; font-weight: 700; margin-top: 20px; }
        .source-row { display: flex; align-items: center; gap: 10px; margin-bottom: 0px; cursor: pointer; }
        .has-extra-sources .source-row { margin-bottom: 15px; }
        .source-badge { background: #ff3b30; color: white; font-size: 12px; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }
        .time-meta { font-size: 14px; color: var(--ios-secondary); font-weight: 500; display: flex; align-items: center; }
        .chevron { margin-left: 5px; font-size: 12px; transition: transform 0.2s; }
        .chevron.open { transform: rotate(90deg); }
        .nested-sources { display: none; border-top: 0.5px solid var(--separator); padding-top: 10px; }
        .source-item { display: block; padding: 10px 0; color: var(--ios-accent); text-decoration: none; font-size: 18px; line-height: 1.4; }
        .source-item::before { content: "‚Ä¢ "; color: var(--ios-secondary); }
        .green-notif { background: #93c47d !important; border-left: 6px solid #6aa84f !important; padding: 22px 18px; color: #1c4511 !important; }
        .death-alert { background: #e06666 !important; border-left: 6px solid #990000 !important; color: white !important; padding: 22px 18px; }
        .footer-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { padding: 20px; border-radius: 16px; font-size: 20px; font-weight: 700; border: none; cursor: pointer; width: 100%; }
        .undo { background: var(--ios-secondary); color: white; }
        .done { background: var(--ios-accent); color: white; }
        #sheet { display:none; position:fixed; top:10%; left:5%; width:90%; height:80%; background:var(--ios-card); border-radius:20px; z-index:2000; padding:25px; box-shadow:0 -5px 20px rgba(0,0,0,0.3); overflow-y:auto; box-sizing: border-box; }
        #sheet-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1999; }
        .close-sheet { color: var(--ios-secondary); font-size: 28px; cursor: pointer; float: right; line-height: 1; }
    </style>
</head>
<body>
<div id="sheet-overlay" onclick="closeSheet()"></div>
<div id="sheet"><span class="close-sheet" onclick="closeSheet()">&times;</span><h2 id="sheet-title" style="margin-top:0; padding-right:30px;"></h2><div id="sheet-body" style="font-size:19px; line-height:1.5; white-space:pre-wrap; margin-top:15px;"></div></div>

<div class="container">
    <h1>Newser</h1>
    <div id="update-display">Connecting...</div>
    <div id="empty-box" style="display:none;"><div class="empty-state">Empty</div><div id="empty-undo-container" class="footer-btns" style="display:none;"><button class="btn undo" onclick="api('undo')">Undo</button></div></div>
    <div id="content" style="display:none;">
        <section id="death-sec" style="display:none;"><h2>üíÄ Death</h2><div id="death-list" class="list-group"></div></section>
        <section id="notif-sec" style="display:none;"><h2>üí° Notifications</h2><div id="notif-list" class="list-group"></div></section>
        <section id="updates-sec" style="display:none;"><h2>‚ú® Updates</h2><div id="updates-list" class="list-group"></div></section>
        <section id="alerts-sec" style="display:none;"><h2>üö® Alerts</h2><div id="alerts-list" class="list-group"></div></section>
        <section id="trending-sec" style="display:none;"><h2>üî• Trending</h2><div id="trending-list" class="list-group"></div></section>
        <section id="headlines-sec"><h2>üóûÔ∏è Headlines <span id="headline-badge" class="count-badge"></span></h2><div id="headlines-list" class="list-group"></div></section>
        <div class="footer-btns"><button id="undo-btn" class="btn undo" style="display:none;" onclick="api('undo')">Undo</button><button id="done-btn" class="btn done" onclick="if(confirm('Clear?')) api('clear')">Done for Now</button></div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyLYvUaKUZ2QLz0qFtXnl7fbZ7-EyX9w0HLQ-G2Y5hWqBEPPk0GHzzTjebaHdn4ZVupTA/exec";
    function formatTime(ts) { return new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }
    function cleanTitle(text) { if (!text) return ""; if (text.includes("(Axios)")) return text; return text.replace(/\s*\(Memeorandum\)$/, "").trim(); }
    function toggleTray(id, chevronId) { const tray = document.getElementById(id); const chevron = document.getElementById(chevronId); if (!tray) return; const isOpen = tray.style.display === 'block'; tray.style.display = isOpen ? 'none' : 'block'; if (chevron) chevron.classList.toggle('open', !isOpen); }
    function closeSheet() { document.getElementById('sheet').style.display = 'none'; document.getElementById('sheet-overlay').style.display = 'none'; }

    async function load() {
        try {
            const res = await fetch(API_URL + "?t=" + Date.now());
            const data = await res.json();
            document.getElementById('update-display').innerText = "Last checked: " + new Date(data.refreshTime).toLocaleString([], { weekday: 'long', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            
            const arts = data.articles;
            if (arts.length === 0) {
                document.getElementById('empty-box').style.display = 'block';
                document.getElementById('content').style.display = 'none';
                document.getElementById('empty-undo-container').style.display = data.backupExists ? 'flex' : 'none';
            } else {
                document.getElementById('empty-box').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('undo-btn').style.display = data.backupExists ? 'block' : 'none';
            }

            const sortedArts = [...arts].sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));
            const sections = {
                death: { list: document.getElementById('death-list'), data: sortedArts.filter(a => a.repeats === -3) },
                notif: { list: document.getElementById('notif-list'), data: sortedArts.filter(a => a.repeats === -4) },
                updates: { list: document.getElementById('updates-list'), data: sortedArts.filter(a => a.repeats === -5) },
                alerts: { list: document.getElementById('alerts-list'), data: sortedArts.filter(a => a.repeats <= -99) },
                trending: { list: document.getElementById('trending-list'), data: sortedArts.filter(a => a.repeats >= 2) },
                headlines: { list: document.getElementById('headlines-list'), data: sortedArts.filter(a => a.repeats === 1) }
            };
            document.getElementById('headline-badge').innerText = sections.headlines.data.length;

            Object.keys(sections).forEach(key => {
                const s = sections[key]; const container = document.getElementById(key + '-sec'); s.list.innerHTML = ''; container.style.display = s.data.length ? 'block' : 'none';
                s.data.forEach((item, idx) => {
                    const div = document.createElement('div');
                    const cleanedMainTitle = cleanTitle(item.title);
                    if (item.repeats === -4) { div.className = 'green-notif'; div.innerHTML = `<div style="font-size:21px;">${cleanedMainTitle}</div>`; }
                    else if (item.repeats === -3) { div.className = 'death-alert'; div.innerHTML = `<div style="font-size:21px;font-weight:700" onclick="window.open('${item.link}', '_blank')">${cleanedMainTitle}</div>`; }
                    else if (item.repeats === -5) {
                        div.className = 'article-card';
                        div.onclick = () => { try { const j = JSON.parse(item.link); document.getElementById('sheet-title').innerText = cleanedMainTitle; document.getElementById('sheet-body').innerText = j.body; document.getElementById('sheet').style.display = 'block'; document.getElementById('sheet-overlay').style.display = 'block'; } catch(e) { window.open(item.link, '_blank'); } };
                        div.innerHTML = `<div class="main-headline" style="color:var(--ios-accent)">${cleanedMainTitle}</div><div class="time-meta">${formatTime(item.timestamp)}</div>`;
                    } else {
                        div.className = 'article-card';
                        let links = []; try { links = JSON.parse(item.link); } catch(e) { links = [{source: "Source", title: item.title, link: item.link}]; }
                        let count = item.repeats >= 2 ? item.repeats : (item.repeats <= -100 ? Math.abs(item.repeats + 98) : 1);
                        const hasExtra = links.length > 1; if (hasExtra) div.classList.add('has-extra-sources');
                        const trayId = `tray-${key}-${idx}`; const chevId = `chev-${key}-${idx}`;
                        let html = `<div class="main-headline" onclick="window.open('${links[links.length-1].link}', '_blank')">${cleanedMainTitle}</div><div class="source-row" ${hasExtra ? `onclick="toggleTray('${trayId}', '${chevId}')"` : ''}>${count > 1 ? `<div class="source-badge">${count} SOURCES</div>` : ""}<div class="time-meta">${formatTime(item.timestamp)} ${hasExtra ? `<span id="${chevId}" class="chevron">‚ñ∂</span>` : ""}</div></div>`;
                        if (hasExtra) { html += `<div id="${trayId}" class="nested-sources">${links.slice(1).map(l => { const displayTitle = cleanTitle(l.title || "Related Coverage"); return `<a href="${l.link}" target="_blank" class="source-item">${displayTitle}</a>`; }).join('')}</div>`; }
                        div.innerHTML = html;
                    }
                    s.list.appendChild(div);
                });
            });
        } catch (e) { console.error(e); }
    }
    async function api(a) { await fetch(API_URL+"?action="+a); location.reload(); }
    load();
</script>
</body>
</html>
